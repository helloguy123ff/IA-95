<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>Converta seu texto em uma image com apenas 1 segundo utilizando esse gerador de imagem através de
                Javascript</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Descreva o que você quer ver" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value='1'> 1 image</option>
                        <option value='2'> 2 images</option>
                        <option value='3'> 3 images</option>
                        <option value='4' selected> 4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Gerador</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="img/bg2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="img/img.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="img/img2.jpg" alt="image">
        </div>
    </section>

</body>

</html>
