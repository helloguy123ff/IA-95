<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        #resultado img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Gerador de Imagens</h1>
    <form id="generateForm" action="/generate" method="post">
        <label for="description">Descrição:</label><br>
        <input type="text" id="description" name="description" required><br>
        <button type="submit">Gerar Imagem</button>
    </form>
    <div id="resultado">
        <img id="generatedImage" src="" alt="Imagem Gerada" style="display: none;">
    </div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                var img = document.getElementById('generatedImage');
                img.src = url;
                img.style.display = 'block';
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').innerHTML = 'Ocorreu um erro ao gerar sua imagem.';
            });
        });
    </script>
</body>
</html>
